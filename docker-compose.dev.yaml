services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    restart: unless-stopped
    env_file:
      - db/sqlserver.env
      - db/sapassword.env
    volumes:
      - sqlsystem:/var/opt/mssql/
      - sqldata:/var/opt/sqlserver/data
      - sqllog:/var/opt/sqlserver/log
      - sqlbackup:/var/opt/sqlserver/backup
    ports:
      - "1433:1433"

  pdf-merger:
    image: hassananv/weasyprint:20230521-w52.3-fillable-img
    ports:
      - "5001:5001"

volumes:
  sqlsystem:
  sqldata:
  sqllog:
  sqlbackup:
